<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</body>

</html>

<body>
  <nav class="navbar  bg-white fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler " type="button " data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation ">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- <h5>sneakers</h5> -->
      <div class="me-auto ms-3">
        <a class="navbar-brand me-auto " href="#">
          <h1 class="" style="font-weight: 700;">SneakerCity</h1>
        </a>
      </div>
      <a href="" class="me-auto"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="25px"
          width="25px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
        </svg><a href=""><button class="ms-1" id="cart-btn"
            style="height: 23px; width: 23px; background-color: hsl(26, 100%, 55%); border-radius: 5px; border: 1px solid hsl(26, 100%, 55%); font-size: 12px; font-weight: 500;">0</button></a>

        <div class="offcanvas offcanvas-start text-bg-white" tabindex="-1" id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">SneakerCity</h5>
            <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Collections
                </a>
                <ul class="dropdown-menu dropdown-menu-white">
                  <li><a class="dropdown-item" href="#">Men</a></li>
                  <li><a class="dropdown-item" href="#">Women</a></li>
                  <li><a class="dropdown-item" href="#">Children</a></li>


                </ul>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
    </div>
  </nav>


  <section class="container" style="margin-top: 80px; margin-bottom: 100px;">
    <div class="cart-body">
      <div class="card" style="width: 100%;">
        <img src="./images/image-product-1.jpg" class="card-img-top" alt="...">
        <div class="card-body" id="card-body">

          <h5 class="card-title" id="product-title" style="color: hsl(26, 100%, 55%); font-weight: 700;"></h5>
          <p style="font-weight: 700;">Items Ordered: <span id="itemCountDisplay"
              style="font-weight: 400; margin-left: 10px; font-size: 20px; ">0</span></p>
          <p style="font-weight: 700;">Total: <span id="totalPriceDisplay"
              style="margin-left: 10px; font-size: 20px; font-weight: 400;">$ 0.00</span></p>
          <div id="product-color" style="display: flex;">
            <p style="font-weight: 700; margin-right: 10px;">Color:</p>
            <div id="color-box-display" style="height: 20px; width: 30px;"></div>
          </div>
        </div>
        <div class="delivery-location" style=" margin-left: 15px;">
          <div style="display: flex;">
            <p class="" style="font-weight: 700; margin-right: 10px;">Delivery Location: </p>
            <input type="text" style="height: 25px;" id="location-input"><br>
          </div>

          <div style="display: flex; margin-bottom: 30px;">
            <label for="Delivery-Fee" style="font-weight: 700; margin-right: 10px;">Delivery Fee: </label>
            <p id="display-delivery-fee" style="margin-left: 10px; font-size: 20px; font-weight: 400;"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="payment-method">
      <button type="button" class="btn  btn-lg" style="width: 100%;" id="add-cart-btn"><svg
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" height="25px"
          style="margin-right: 10px;"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path fill="white"
            d="M64 32C28.7 32 0 60.7 0 96v32H576V96c0-35.3-28.7-64-64-64H64zM576 224H0V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V224zM112 352h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zm112 16c0-8.8 7.2-16 16-16H368c8.8 0 16 7.2 16 16s-7.2 16-16 16H240c-8.8 0-16-7.2-16-16z" />
        </svg>Purchase</button>
    </div>

    <div class="payment-icons" style="display: flex; justify-content: center; margin-top: 50px;">
      <img src="./images/Mastercard.png" alt="">
      <img src="./images/PayPal.png" alt="">
      <img src="./images/Visa.png" alt="">
      <img src="./images/GooglePay.png" alt="">
    </div>
      





  </section>
  <script src="cart.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
